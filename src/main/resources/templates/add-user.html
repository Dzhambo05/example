<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div class = "container mt-5 mb-5">
  <h1>Добавление пользователя</h1>
  <form action="/add" method="post">
    <input type="text" name="name" placeholder="Введите имя" class="form-control"><br>
    <input type="text" name="age" placeholder="Введите возраст" class="form-control"><br>
    <input type="text" name="email" placeholder="Введите email" class="form-control"><br>
    <input type="text" name="login" placeholder="Введите login" class="form-control"><br>
    <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить пользователя</button>
  </form>
</div>
<a href="/logout">Выйти</a>
</body>
</html>
