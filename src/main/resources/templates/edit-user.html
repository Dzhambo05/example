<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div class = "container mt-5 mb-5">
  <h1>Редактирование статьи</h1>
  <div th:each = "el : ${user}">
    <form method="post">
      <input type="text" th:value="${el.getName()}" name="name" placeholder="Введите новое имя" class="form-control"><br>
      <input type="text" th:value="${el.getAge()}" name="age" placeholder="Введите новый возраст" class="form-control"><br>
      <input type="text" th:value="${el.getEmail()}" name="email" placeholder="Введите новой email" class="form-control"><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<a href="/logout">Выйти</a>
</body>
</html>
