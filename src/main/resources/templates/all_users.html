<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-secondary rounded-pill px-3" href="/add">Добавить пользователя</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Login</th>
        <th scope="col">Edit</th>
        <th scope="col">Do Admin</th>
        <th scope="col">Cancel Admin</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getName()}">
        <td th:text="${user.getAge()}">
        <td th:text="${user.getEmail()}">
        <td th:text="${user.getLogin()}">
        <td>
            <form th:action="@{/admin/edit/{id}(id=${user.getId()})}" method="get">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/doAdmin/{id}(id=${user.getId()})}" method="post">
                <button type="submit">Do admin</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/cancelAdmin/{id}(id=${user.getId()})}" method="post">
                <button type="submit">Cancel admin</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/delete/{id}(id=${user.getId()})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/logout">Выйти</a>
</body>
</html>
